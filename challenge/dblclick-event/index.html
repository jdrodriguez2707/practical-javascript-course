<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events in JS</title>
    <style>
      body {
        display: grid;
        place-items: center;
      }

      .folder {
        width: 100px;
        height: 100px;
        transition-property: scale;
        transition-duration: 500ms;
        transition-timing-function: ease-in-out;
      }

      .large {
        scale: 1.5;
      }
    </style>
  </head>
  <body>
    <h1>Folder</h1>
    <img class="folder" src="./OneDrive_Folder_Icon.svg.png" alt="" />
    <p>Double click to open</p>

    <script src="./main.js"></script>
  </body>
</html>
